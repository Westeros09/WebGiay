<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>

 <div class="container-md">
        
         <div class="col-md-12 site-section-heading text-center pt-4">
           <h2 class="">Thay đổi thông tin cá nhân</h2>
          </div>
          
    <div class="d-flex justify-content-center">
   <div th:if="${success}" class="text-success" th:text="${success}"></div>
    <div th:if="${error}" class="text-danger" th:text="${error}"></div></div>
          <form action="/profile" method="post">
            <div class="d-flex justify-content-center">
       
            
              <div class="p-3 p-lg-10 border">
                <div class="form-group row ">
               
                  <div class="col-md-12 pd-3">
                  
                    <label for="fullname" class="text-black">Username <span class="text-danger"></span></label>
                    <input type="text" class="form-control" th:value ="${#request.remoteUser}" disabled>
                    
                  </div>
                  
                   <div class="row"></div>
                   <div class="col-md-12 my-3">
                  
                    <label for="fullname" class="text-black">Họ và tên <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fullname" name="fullname" th:value="${account != null ? account.fullname : ''}" required>
                  </div>
                </div>
                
                 <div class="form-group row ">
                  <div class="col-md-12">
                    <label for="email" class="text-black">Email:<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email"th:value="${account != null ? account.email : ''}" required>
                  </div>
                 
                </div>
                
        
                <div class="row my-2">
                  <div class="col-lg-3">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send">
                  </div>
                </div>
              </div>
             </div>
             
            
            

            </form>
         
             
    <!-- Gutter g-1 -->
   
   <!--  -->
</div>
   
   
</body>
</html>
