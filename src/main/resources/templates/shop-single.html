<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">

<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black" th:text="${prod.name}"></strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<!-- <img src="../../images/${prod.image}" alt="Image" class="img-fluid"> -->
					<img th:src="@{|/images/${prod.image}|}" alt="Image"
						class="img-fluid" style="border-radius: 20px">
				</div>
				<div class="col-md-6">
					<p th:text="${prod.name}"></p>
					<div>



						<!-- Hiển thị giá gốc (nếu có) -->
						<p th:if="${prod.discount_sale == null}" class="text-primary h4"
							th:text="${'$' + prod.price}" ng-model='totalAmount'></p>


						<!-- Hiển thị giá giảm giá (nếu có) -->
						<p th:if="${prod.discount_sale != null}" class="text-primary h4"
							th:text="${'$' + (prod.price - (prod.price * prod.discount_sale.percentage / 100))} "
							ng-model='totalAmount'></p>

						<!-- Hiển thị giá gốc (nếu có) với gạch ngang -->
						<p th:if="${prod.discount_sale != null}" class="text-primary h4"
							style="text-decoration: line-through;"
							th:text="${'$' + prod.price}"></p>
					</div>
					<p>
						<!-- <strong class="text-primary h4" th:text="'$ ' + ${prod.price}">
						</strong> -->
					</p>
					<p>
						<!-- <select >
							<option value="">Vui lòng chọn size</option>
							<option ng-repeat="item in prodd" value="{{item.size}}">{{item.size}}</option>
						</select> -->

						<select ng-model="selectedSize" class="form-control">
							<option value="" disabled selected>Chọn Size</option>
							<option th:each="item : ${prodd}" th:if="${item.quantity > 0}"
								th:value="${item.sizes}" th:text="${item.sizes}"></option>
						</select> <a th:attr="ng-click=@{|cart.add(${prod.id})|}"
							class="mt-5 buy-now btn btn-sm w-100 btn-primary"
							style="color: white" ng-click="saveToLocalStorage()">Add To
							Cart</a>
					</p>

					<p>
						<a href="/shop.html" class="btn btn-primary btn-sm btn-block">Continue
							Shopping</a>
					</p>

				</div>

			</div>
			<!--  tab -->
			<div style="border-bottom: groove;"></div>
			<h1 style="text-align: center;">Mặt hàng liên quan</h1>

			<div class="container">
				<div id="productCarousel" class="carousel slide"
					data-bs-ride="carousel">
					<div class="carousel-inner">
						<!-- Duyệt qua danh sách sản phẩm -->
						<th:block th:each="group, groupIndex : ${productGroups}"
							th:classappend="${groupIndex == 0} ? 'carousel-item active' : 'carousel-item'">
							<div class="row">
								<!-- Duyệt qua sản phẩm trong từng nhóm -->
								<th:block th:each="product : ${group}" class="col-lg-3">
									<div class="list-item wsk-cp-product">
										<!-- Hiển thị thông tin sản phẩm -->
										<div class="block-4-image wsk-cp-image">
											<a th:href="@{|/shop-single.html/${product.id}|}"> <img
												th:src="@{|/images/${product.image}|}" width="100%"
												alt="Image placeholder" class="img-thumb">
											</a>
										</div>
										<div class="item-details">
											<h3 class="text-truncate" th:text="${product.name}"></h3>
											<p class="price"
												th:text="${'Giá: ' + product.price + ' VNĐ'}"></p>
										</div>
									</div>
								</th:block>
							</div>
						</th:block>
					</div>
					<a class="carousel-control-prev" href="#productCarousel"
						role="button" data-bs-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="visually-hidden">Previous</span>
					</a> <a class="carousel-control-next" href="#productCarousel"
						role="button" data-bs-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="visually-hidden">Next</span>
					</a>
				</div>
			</div>

			<!-- Bootstrap 5.3.1 JavaScript (Popper.js là một phần bắt buộc của Bootstrap) -->
			<script
				src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>


			<hr>
			<div class="row">
				<div class="col-lg-3 " th:each="item : ${prod.category.products}">
					<div class="list-item wsk-cp-product">
						<div class="block-4-image wsk-cp-image">
							<a th:href="@{|/shop-single.html/${item.id}|}"> <img
								th:src="@{|/images/${item.image}|}" width="100%"
								alt="Image placeholder" class="img-thumb">
							</a>
						</div>
						<div class="item-details">
							<h3 class="text-truncate" th:text="${item.name}"></h3>
							<p class="price" th:text="${'Giá: ' + item.price + ' VNĐ'}"></p>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>

</html>
