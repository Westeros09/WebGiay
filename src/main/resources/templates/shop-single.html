<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black" th:text="${prod.name}"></strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<!-- Carousel -->
					<div id="demo" class="carousel slide" data-bs-ride="carousel">

						<!-- Indicators/dots -->
						<div class="carousel-indicators">
							<ul class="carousel-indicators">
								<li data-target="#demo" data-slide-to="0" class="active bg-dark"></li>
								<li data-target="#demo" data-slide-to="1" class="bg-dark"></li>
								<li data-target="#demo" data-slide-to="2" class="bg-dark"></li>
							</ul>
							<!-- <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
								class="active custom-button">
								<div class="container" style="width: 100px; height: 100px">
									<img th:if="${not #lists.isEmpty(prod.images)}"
										th:src="@{|/images/${prod.images[0].image}|}"
										alt="Thumbnail Image"
										style="width: 100px; height: 100px">
								</div>
							</button>
							<button type="button" data-bs-target="#demo" data-bs-slide-to="1"
								class="custom-button">
								<div class="container" style="width: 100px; height: 100px">
									<img th:if="${not #lists.isEmpty(prod.images)}"
										th:src="@{|/images/${prod.images[1].image}|}"
										alt="Thumbnail Image" 
										style="width: 100px; height: 100px">
								</div>
							</button>
							<button type="button" data-bs-target="#demo" data-bs-slide-to="2"
								class="custom-button">
								<div class="container" style="width: 100px; height: 100px">
									<img th:if="${not #lists.isEmpty(prod.images)}"
										th:src="@{|/images/${prod.images[2].image}|}"
										alt="Thumbnail Image" 
										style="width: 100px; height: 100px">
								</div>
							</button> -->

						</div>

						<!-- The slideshow/carousel -->
						<div class="carousel-inner">
							<div class="carousel-item" th:each="i, iterStat : ${prod.images}"
								th:classappend="${iterStat.index == 0} ? 'active' : ''">
								<img th:src="@{|/images/${i.image}|}"
									class="d-block w-100 img-fluid" >
							</div>
						</div>

						<button class="carousel-control-prev" type="button"
							data-target="#demo" data-slide="prev">
							<span class="carousel-control-prev-icon"></span>
						</button>
						<button class="carousel-control-next" type="button"
							data-target="#demo" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</button>
					</div>
				</div>
				<div class="col-md-6">
					<p th:text="${prod.name}"></p>
					<div>



						<!-- Hiển thị giá gốc (nếu có) -->
						<p th:if="${prod.discount_sale == null}" class="text-primary h4"
							th:text="${'$' + prod.price}" ng-model='totalAmount'></p>


						<!-- Hiển thị giá giảm giá (nếu có) -->
						<p th:if="${prod.discount_sale != null}" class="text-primary h4"
							th:text="${'$' + (prod.price - (prod.price * prod.discount_sale.percentage / 100))} "
							ng-model='totalAmount'></p>

						<!-- Hiển thị giá gốc (nếu có) với gạch ngang -->
						<p th:if="${prod.discount_sale != null}" class="text-primary h4"
							style="text-decoration: line-through;"
							th:text="${'$' + prod.price}"></p>
					</div>
					<p>
						<!-- <strong class="text-primary h4" th:text="'$ ' + ${prod.price}">
						</strong> -->
					</p>
					<p>
						<!-- <select >
							<option value="">Vui lòng chọn size</option>
							<option ng-repeat="item in prodd" value="{{item.size}}">{{item.size}}</option>
						</select> -->

						<select ng-model="selectedSize" class="form-control">
							<option value="" disabled selected>Chọn Size</option>
							<option th:each="item : ${prodd}" th:value="${item.sizes}"
								th:text="${item.sizes}"></option>
						</select> <a th:attr="ng-click=@{|cart.add(${prod.id})|}"
							class="mt-5 buy-now btn btn-sm w-100 btn-primary"
							style="color: white" ng-click="saveToLocalStorage()">Add To
							Cart</a>
					</p>

					<p>
						<a href="/shop.html" class="btn btn-primary btn-sm btn-block">Continue
							Shopping</a>
					</p>

				</div>

			</div>
			<!--  tab -->
			<div style="border-bottom: groove;"></div>
			<h1 style="text-align: center;">Mặt hàng liên quan</h1>
			<div class="row">
				<div class="col-lg-3 " th:each="item : ${prod.category.products}">
					<div class="list-item wsk-cp-product">
						<div class="block-4-image wsk-cp-image">
							<a th:href="@{|/shop-single.html/${item.id}|}"> <img
								th:if="${not #lists.isEmpty(item.images)}"
								th:src="@{|/images/${item.images[0].image}|}" width="100%"
								alt="Image placeholder" class="img-thumb">
							</a>
						</div>
						<div class="item-details">
							<h3 class="text-truncate" th:text="${item.name}"></h3>
							<p class="price" th:text="${'Giá: ' + item.price + ' VNĐ'}"></p>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>

</html>
