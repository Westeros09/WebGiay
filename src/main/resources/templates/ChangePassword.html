      <h2 class="h3 mb-3 text-black mx-5">Thay đổi mật khẩu</h2>
     <div class="mx-3">                
    <div th:if="${success}" class="text-success" th:text="${success}"></div>
    <div th:if="${error}" class="text-danger" th:text="${error}"></div>
    </div>

                <form action="/changepassword" method="post">
             
                <div class="p-3 p-lg-10 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="oldPassword" class="text-black">Mật khẩu cũ:<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" >
                    
                  </div>
                  </div>
                  <div class="form-group row">
                   <div class="col-md-6 my-3">
                    <label for="newPassword" class="text-black">Mật khẩu mới:<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                  </div>
                  </div>
                
                 <div class="form-group row">
                 
                  <div class="col-md-6">
                    <label for="newPassword" class="text-black">Nhập lại mật khẩu mới:<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="newPasswordAgain" name="newPasswordAgain">
                  </div>
                 
                </div>
                 
                <div class="form-group row my-2">
                  <div class="col-lg-3">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send">
                  </div>
                </div>
              </div>
                   </form>
